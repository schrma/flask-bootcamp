{% extends "07-base.html"%}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6 mt-4 p-5 bg-dark-subtle text-white rounded">

        {% if is_correct %}
        <h1>User {{user}} is correct!</h1>
        {% else %}
        <h1>User {{user}} is not correct!</h1>
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</div>
{% endblock %}
